<div id="tableDemo">
  <oj-collapsible expanded="true"> 
  <oj-messages messages="[[messageArray]]"></oj-messages>
  <div class="oj-flex">
    <div class="oj-flex-item oj-xl-12">
      <oj-validation-group valid="{{groupValid}}">
        <oj-form-layout
          max-columns="3">
          <oj-input-number
            id="studentId"
            label-hint="Id"
            value="{{inputStudentId}}"></oj-input-number>
          <oj-input-text
            id="name"
            label-hint="FirstName"
            validators="[[validators]]"
            value="{{inputStudentName}}"></oj-input-text>
          <oj-input-text
            id="class"
            label-hint="Lastname"
            validators="[[validators]]"
            value="{{inputClass}}"></oj-input-text>
          <oj-input-number
            id="marks1"
            label-hint="ph.number"
            value="{{inputMarksSub1}}"></oj-input-number>
            <oj-input-text id="inputEmail" label-hint="Emaill" value="{{emailPatternValue}}"
    autocomplete="off"
    validators="[[emailPatternValidator]]"
    ></oj-input-text>
          <!-- <oj-input-number
            id="marks2"
            label-hint="Marks Sub-2"
            max="100"
            min="0"
            value="{{inputMarksSub2}}"></oj-input-number>
          <oj-input-number
            id="marks3"
            label-hint="Marks Sub-3 "
            max="100"
            min="0"
            value="{{inputMarksSub3}}"></oj-input-number> -->
        </oj-form-layout>
      </oj-collapsible>
        <oj-toolbar chroming="outlined">
          <oj-button 
            id="addbutton" 
            on-oj-action="[[addRow]]" 
            disabled="[[disableCreate]]"
            chroming="callToAction">
            
            Create
          </oj-button>
          <oj-button
            id="updateButton"
            on-oj-action="[[updateRow]]"
            disabled="[[disableRemoveUpdate]]"
            chroming='danger'>
            Update
          </oj-button>
          <!-- <oj-button
            id="removeButton"
            on-oj-action="[[removeRow]]"
            disabled="[[disableRemoveUpdate]]">
            Remove
          </oj-button>
          <oj-button
            id="removeAllButton"
            on-oj-action="[[removeAllRow]]"
            disabled="[[isEmptyTable]]">
            Remove All
          </oj-button> -->
        </oj-toolbar>
      </oj-validation-group>
    </div>
    <div id="tableContainer" class="oj-flex-item oj-xl-12" style="text-align: center;">
      <oj-table
        id="table"
        aria-label="Departments Table"
        accessibility.row-header="depName"
        class="demo-table-container oj-helper-text-align-center"
        data="[[resultsDataProvider]]"
        columns='[{"headerText": "ID", "field": "ID", "id": "depId"},
                  {"headerText": "Name", "field": "NAME", "id": "depName"},
                  {"headerText": "Class", "field": "CLASS", "id": "locId"},
                  {"headerText": "Marks Subject 1", "field": "MARKS_SUB1", "id": "manId"},
                  {"headerText": "Emailll","field": "Email","id":"EID"}]' 
        selection-mode.row="single"
        first-selected-row="{{selectedRow}}">
      </oj-table>
      <div
        id="noDataDiv"
        class="oj-flex demo-table-container oj-helper-text-align-center oj-sm-hide">
        <div class="oj-flex-item oj-sm-align-self-center">
          <span>No data available. Please use the form controls to create a new row.</span>
        </div>
      </div>
    </div>
  </div>
